<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - SineStreet</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
    <header>
        <h1 class="logo">SINESTREET</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="film.html">Movies</a></li>
                <li><a href="actor.html">Actors</a></li>
                <li><a href="series.html">Series</a></li>
                <li><a href="album.html">My Movies</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="row justify-content-center align-items-center d-flex vh-100">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form id="user" class="user">
                                        <div class="form-group">
                                            <input id="name" type="text" class="form-control form-control-user" placeholder="Name...">
                                        </div>
                                        <div class="form-group">
                                            <input  id="email" type="text" class="form-control form-control-user" placeholder="E-Mail...">
                                        </div>
                                        <div class="form-group">
                                            <input id="password" type="password" class="form-control form-control-user" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" placeholder="Confirm Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">I agree to the Terms and Conditions</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Signup
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
